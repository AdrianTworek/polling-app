<app-card-wrapper
  [title]="poll().title | truncate: 50"
  (click)="navigateToPoll()"
  style="cursor: pointer"
>
  <h4 class="text-400 font-medium">
    Created: {{ poll().createdAt.toDate() | date: "short" }}
  </h4>
  <div class="flex align-items-center gap-2">
    <div
      class="flex align-items-center justify-content-center border-round-3xl w-min px-3 py-2"
      [class]="{
        'bg-indigo-600': poll().type === pollType.Public,
        'bg-gray-500': poll().type !== pollType.Public,
      }"
    >
      <span class="text-xs text-white text-center font-medium">{{
        poll().type | uppercase
      }}</span>
    </div>
    <p-button
      icon="pi pi-share-alt"
      severity="info"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      (onClick)="copyPollLinkToClipboard($event)"
      pTooltip="Copy link to clipboard"
      tooltipPosition="bottom"
    />
    <p-button
      icon="pi pi-trash"
      severity="danger"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      pTooltip="Delete poll"
      tooltipPosition="bottom"
      (onClick)="confirmDeletePoll($event)"
    />
  </div>
</app-card-wrapper>

<p-confirmDialog />
