<div class="flex gap-3">
  @if (authService.currentUserSig()?.photoURL &&
  authService.currentUserSig()?.displayName) {
  <p-avatar
    [image]="authService.currentUserSig()?.photoURL!"
    size="xlarge"
    shape="circle"
    alt="user avatar"
  />
  <h2 class="text-color-secondary">
    {{ authService.currentUserSig()?.displayName }}
  </h2>
  } @if (!authService.currentUserSig()?.displayName) {
  <h3 class="text-color-secondary">Update your profile below</h3>
  }
</div>
